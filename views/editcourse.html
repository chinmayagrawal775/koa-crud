<h1>Edit Course Details From Here</h1>

<form action="/editcourse/<%= course.id %>" method="post">
    ID: <input type="text" name="id" value="<%= course.id %>"> <br>
    Title: <input type="text" name="title" value="<%= course.title %>"> <br>
    Duration: <input type="text" name="duration" value="<%= course.duration %>"> <br>
    <button type="submit">Finalize Edit</button>
</form>
